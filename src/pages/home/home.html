<ion-header>
  <ion-navbar>
    <ion-title text-center="true">
      Welcome Page
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="vertical-align-content" text-center="true">
  <ion-grid>
    <ion-row class="center"><img src="../assets/img/sensor.png" width='165px' alt="sensor icon"></ion-row>
    <ion-row>
      <p class="center padded">Choose connection type</p>
    </ion-row>
    <ion-row>
      <ion-segment [(ngModel)]="icons" no-padding>
        <ion-segment-button value="cloud" (click)="pushPage()">
          <ion-icon name="cloud"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="control" (click)="pushControl()">
          <ion-icon name="hammer"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="bluetooth">
          <ion-icon name="bluetooth" (click)="makeRoot()"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-row>
  </ion-grid>
</ion-content>
