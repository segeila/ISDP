<ion-header>

  <ion-navbar>
    <ion-title>TestValues</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--
  Used for layout testing. Start.
-->
  <ion-list>
    <ion-item *ngFor="let sensor of sensors; let i = index">
      <ion-icon name={{icons[i]}} class="ic"></ion-icon>{{sensor.name}}<ion-note item-right>{{sensor.value}}{{units[i]}}</ion-note>
    </ion-item>
  </ion-list>
  <!--
  Used for layout testing. End.
-->
</ion-content>
