<ion-header>

  <ion-navbar>
    <ion-title text-center>{{name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="backToRoot()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding="true" class="bg">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-segment padding>
    <ion-segment-button value="day" (click)="getDataForGraph(24)">
      Day
    </ion-segment-button>
    <ion-segment-button value="week" (click)="getDataForGraph(7)">
      Week
    </ion-segment-button>
    <ion-segment-button value="month" (click)="getDataForGraph(30)">
      Month
    </ion-segment-button>
  </ion-segment>

  <div id="chart-container" class="padded"></div>

  <ion-grid padding text-center>
    <ion-row>
      <ion-col width-33><p class="stats">Minimum</p><h3 class="values">{{min}}{{unit}}</h3></ion-col>
      <ion-col width-33><p class="stats">Mean</p><h3 class="values">{{mean}}{{unit}}</h3></ion-col>
      <ion-col width-33><p class="stats">Maximum</p><h3 class="values">{{max}}{{unit}}</h3></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
