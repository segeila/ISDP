<ion-header>

  <ion-navbar>
    <ion-title>Control</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab center middle>
    <button ion-fab color="danger"><ion-icon name="cog" class="bigic"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="primary"><ion-icon name="battery-charging"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <button ion-fab color="secondary"><ion-icon name="bulb"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab color="light"><ion-icon name="desktop"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="right">
      <button ion-fab color="dark"><ion-icon name="eye"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
